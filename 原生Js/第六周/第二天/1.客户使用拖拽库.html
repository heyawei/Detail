<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width: 150px;
            height: 150px;
            position: absolute;
            top:0;
        }
        .div1{
            left:0;
            background: red;
        }
        .div2{
            left:200px;
            background: orange;
        }
        .div3{
            left:400px;
            background: lightblue;
        }
        .div4{
            left:600px;
            background: lightgreen;
        }
        div img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="div1"><img src="img/1.png" alt=""></div>
<div class="div2"><img src="img/2.png" alt=""></div>
<div class="div3"><img src="img/3.png" alt=""></div>
<div class="div4"><img src="img/4.png" alt=""></div>
</body>
<script src="js/event.js"></script>
<script src="js/effect.js"></script>
<script src="js/Drag.js"></script>
<script>
    var aDiv=document.getElementsByTagName('div');
    for(var i=0; i<aDiv.length; i++){
        var obj=new Drag(aDiv[i]);
        if(i==2){//客户端直接调用range方法
            obj.range({left:100,right:500,top:0,bottom:400})
        }
        if(i==1){//客户端直接调用border方法；
            obj.border();
        }
        if(i==3){//客户端自己进行产品功能扩充
            obj.on('selfDown',removeEffect);
            obj.on('selfMove',getSpeed);
            obj.on('selfUp',fly);
            obj.on('selfUp',drop);
        }
    }

</script>
</html>
