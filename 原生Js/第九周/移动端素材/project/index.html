<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>珠峰培训</title>
    <!--import needed css-->
    <link type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/index.min.css"/>

    <!--REM-->
    <script type="text/javascript">
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 640 * 100 + 'px';
    </script>
</head>
<body>
<!--HEADER-->
<header class="header" id="header">
    <h1 class="logo">腾讯体育</h1>

    <h2 class="title">NBA</h2>
    <a href="javascript:;" class="menu"></a>
    <a href="#" class="login">登录</a>
</header>

<!--NAV-->
<nav class="nav" id="nav">
    <a href="#">NBA</a>
    <a href="#">CBA</a>
    <a href="#">英超</a>
    <a href="#">欧冠</a>
    <a href="#">亚冠</a>
    <a href="#">西甲</a>
    <a href="#">意甲</a>
    <a href="#">德甲</a>
    <a href="#">法甲</a>
    <a href="#">中超</a>
    <a href="#">NFL</a>
    <a href="#">综合</a>
    <a href="#">欧洲</a>
    <a href="#">社区</a>
    <a href="#">下载</a>
</nav>

<!--PLAYER-->
<section class="player">
    <!--POSTER:设置VIDEO标签的封面图,在手机上有时候如果设置的PRELOAD不是NONE,可能会导致封面图不显示-->
    <video src="http://111.202.98.147/sports.tc.qq.com/x0022yhdxqf.mp4?vkey=0B3EDA4590E2AA734DC7ADEFC2469C1DA2A72158EBBE526879A7AEC711FE5FA5D3146F913C809426D0A277BA86A008644B161BF4B4176B0DECDD52E9210EDFD60E64899B38F11397FEB48EDD5B3E74489A59C4A7E43DB461&br=60&platform=2&fmt=auto&level=0&sdtfrom=v3010&guid=3cbccfa3afbabc96423508e76e6dd1b5&locid=894f1e2e-ed83-4521-8f34-94604310262f&size=11569621&ocid=2486244780"
           controls preload="none" poster="img/poster.jpg"></video>
</section>

<!--MATCH INFO-->
<section class="matchInfo" id="matchInfo">
    <script type="text/template" id="matchTemplate">
        <div class="top">
            <div class="left">
                <img src="<%=matchInfo.leftBadge%>"/>
                <span><%=matchInfo.leftGoal%></span>
            </div>
            <div class="center"><%=matchInfo.startTime.formatTime('{1}月{2}日 {3}:{4}')%></div>
            <div class="right">
                <span><%=matchInfo.rightGoal%></span>
                <img src="<%=matchInfo.rightBadge%>"/>
            </div>
        </div>
        <div class="middle">
            <div class="progress"></div>
        </div>
        <div class="bottom">
            <div class="left support" lx="1"><%=matchInfo.leftSupport%></div>
            <div class="center"><%=matchInfo.matchDesc%></div>
            <div class="right support" lx="2"><%=matchInfo.rightSupport%></div>
        </div>
    </script>
</section>

<!--MATCH LIST-->
<section class="matchList" id="matchList">
    <ul class="wrapper">
        <script type="text/template" id="matchListTemplate">
            <%$.each(result,function(index,item){%>
            <li class="<%=index===0?'bg':null%>">
                <div class="top">
                    <img src="<%=item.pic%>"/>
                    <span><%=item.duration.formatTime('{1}:{2}')%></span>
                </div>
                <p><%=item.title%></p>
            </li>
            <%});%>
        </script>
    </ul>
</section>

<!--import needed js-->
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/iscroll-5.1.3.min.js"></script>
<script type="text/javascript" src="js/ejs.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
