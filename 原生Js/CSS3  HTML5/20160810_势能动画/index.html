<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #EEE;
            overflow: hidden;
            -webkit-user-select: none;
        }

        .box {
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 1;

            width: 100px;
            height: 100px;
            /* background: url("img/1.png") no-repeat #FFF;
             background-size: 100% 100%;*/
            background: #FFF;
            border: 1px solid green;
            cursor: move;
        }

        .box img {
            border: none;
            width: 100%;
            height: 100%;
        }

        #box2 {
            top: 300px;
            left: 150px;
        }

        #box3 {
            top: 10px;
            left: 300px;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <img src="img/1.png"/>
</div>

<div class="box" id="box2">
    <img src="img/2.png"/>
</div>

<div class="box" id="box3">
    <img src="img/3.png"/>
</div>

<script charset="utf-8" type="text/javascript" src="js/event.js"></script>
<script charset="utf-8" type="text/javascript" src="js/drag.js"></script>
</body>
</html>
