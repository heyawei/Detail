<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 400px;
            background: pink;
            margin: 100px auto;
        }
        .box li{
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 20px;
            background: green;
            display: inline-block;
            margin: 10px;
            text-align: center;
            color: #fff;
        }
        .box li:first-of-type{
           background: red;
        }
    </style>
</head>
<body>
<ul class="box">
    <li>1</li>
    <li class="a1 zf">2</li>
    <li class="a2 zfpx zf">3</li>
    <li class="zf-a3 zfpx">4</li>
    <li class="aazfb">5</li>
    <li class="zf">6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>
</body>
</html>
