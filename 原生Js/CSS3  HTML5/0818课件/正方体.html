<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            perspective: 2000px;/*视距设置*/
        }
        .box{
            width: 200px;
            height: 200px;
            position: relative;
            margin: 200px  auto;
            animation:move 3s  1s infinite both;
            transform-style: preserve-3d;/*3D效果*/

        }
        .box li{
            width:196px;
            height: 196px;
            line-height: 196px;
            border:2px solid pink;
            background:rgba(152,251,152,0.3);
            position: absolute;
            list-style: none;
            font-size: 60px;
            color: #fff;
            text-align: center;
        }
        .box li:nth-child(1){
            top: -200px;
            transform: rotateX(90deg);
            transform-origin: bottom;

        }
        .box li:nth-child(2){
            top: 200px;
            transform: rotateX(-90deg);
            transform-origin:top ;

        }
        .box li:nth-child(3){
            left: -200px;
            transform: rotateY(-90deg);
            transform-origin: right ;

        }
        .box li:nth-child(4){
            left: 200px;
            transform: rotateY(90deg);
            transform-origin:left ;
        }
        .box li:nth-child(5){
            transform: translateZ(-200px);
        }
        @keyframes move {
            from{
                transform: rotateX(0deg) rotateY(0deg);
            }
            to{
               transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
<div class="container">
<ul class="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
</div>
</body>
</html>
