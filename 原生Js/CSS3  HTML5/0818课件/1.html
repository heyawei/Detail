<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css" id="oStyle">
        .container{
            perspective: 2000px;
            width: 200px;
            height: 200px;
            position: relative;
            margin:  200px auto;
        }
        body{
            background: #000;
        }
        ul {
            width: 150px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            animation: move 24s infinite;
            -webkit-animation: move 18s  infinite 3s ;/*四个参数1动画名称2动画时间 3运行名称 4延迟时间*/
            top: 40%;
        }
        ul li{
            width: 100%;
            height: 100%;
            position: absolute;
            font-size: 80px;
            box-shadow: 1px 1px 5px white;
            line-height: 150px;
            color: #fff;
            list-style: none;
            text-align: center;
            border-radius: 5px;

        }
        ul li:nth-child(1){
          background: url(img/1.jpg) no-repeat;
        }
        ul li:nth-child(2){
            background: url(img/2.jpg) no-repeat;
        }
        ul li:nth-child(3){
            background: url(img/3.jpg) no-repeat;
        }
        ul li:nth-child(4){
            background: url(img/4.jpg) no-repeat;
        }
        ul li:nth-child(5){
            background: url(img/5.jpg) no-repeat;
        }
        ul li:nth-child(6){
            background: url(img/6.jpg) no-repeat;
        }
        ul li:nth-child(7){
            background: url(img/7.jpg) no-repeat;
        }
        ul li:nth-child(8){
            background: url(img/8.jpg) no-repeat;
        }
        ul li:nth-child(9){
            background: url(img/9.jpg) no-repeat;
        }
        ul li:nth-child(10){
            background: url(img/10.jpg) no-repeat;
        }
        ul li:nth-child(11){
            background: url(img/11.jpg) no-repeat;
        }
        ul li:nth-child(12){
            background: url(img/12.jpg) no-repeat;
        }
        .container ul li {
           background-size: cover;
        }
        @keyframes move {
            0%{
                transform: rotateY(0deg);
            }

            8.33%{
                transform: rotateY(30deg);
            }
            16.7%{
                transform: rotateY(60deg);
            }
            25%{
                transform: rotateY(90deg);
            }
            33.33%{
                transform: rotateY(120deg);
            }
            41.67%{
                transform: rotateY(150deg);
            }
            50%{
                transform: rotateY(180deg);
            }
            58.3%{
                transform: rotateY(210deg);
            }
            66.7%{
                  transform:rotateY(240deg) ;
              }
            75%{
                transform:rotateY(270deg) ;
            }
            83.33%{
                transform: rotateY(300deg);
            }
            91.67%{
                transform: rotateY(330deg);
            }
            100%{
                transform: rotateY(360deg);
            }
        }
        .side{
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -600px;
            margin-top: -600px;
            width: 1200px;
            height: 1200px;
            background: -webkit-radial-gradient(600px 600px at center ,rgba(50,50,50,1), rgba(0,0,0,0));
            background:radial-gradient(600px 600px at center ,rgba(50,50,50,1), rgba(0,0,0,0));
            transform: rotateX(90deg) translateZ(-200px);
        }
    </style>
</head>
<body>
<div class="container">
<div class="side"></div>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</div>
</body>

<script>
    var oStyle = document.getElementById("oStyle");
    var oLis = document.getElementsByTagName("li");
    for(var i = 1;i<=oLis.length;i++){
        (function(i){
            setTimeout(function(){
                oStyle.innerHTML+=" ul li:nth-child("+i+"){" +
                "transform:rotateY("+(oLis.length-i)*30+"deg) translateZ(500px); transition:0.5s ease-in-out "+0.1*i+"s}"
            },100*i);
        })(i)
    }
</script>
