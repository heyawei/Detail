<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .stage{
            perspective: 2000px;
        }

        .stage ul {
            width: 200px;
            height: 200px;
            margin:300px auto;
            position: relative;
            list-style: none;
            transform-style: preserve-3d;
            animation:move 5s 1s infinite;
        }
        .stage ul li{
            position: absolute;
            width: 196px;
            height:196px;
            line-height: 196px;
            left: 0;
            top: 0;
            border:2px solid #000;
            background: rgba(152,251,152,0.5);
            font-size: 80px;
            color: #fff;
            text-align: center;
        }
        .stage li:nth-child(1){
            top: -200px;
            transform: rotateX(90deg);
            transform-origin: bottom;
            background: pink;
        }
        .stage li:nth-child(2){
            top: 200px;
            transform-origin: top;
            transform: rotateX(-90deg);
            background: paleturquoise;
        }
        .stage li:nth-child(3){
            left: -200px;
            transform-origin: right;
            transform: rotateY(-90deg);
            background: blueviolet;
        }
        .stage li:nth-child(4){
            left: 200px;
            transform-origin: left;
            transform: rotateY(90deg);
            background: burlywood;
        }
        .stage li:nth-child(6){
            transform: translateZ(-200px);
        }
        .stage li:nth-child(5){
            transform: translateZ(0);
        }
        @keyframes move {
            0%{
                transform: rotateX(0deg) rotateY(0deg);
            }
            100%{
                transform: rotateX(360deg) rotateY(360deg);
            }
        }


    </style>
</head>
<body>
<div class="stage">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>

</body>
</html>
