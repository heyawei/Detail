<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .stage{
            width: 300px;
            height: 300px;
            border:1px solid #ccc;
            margin: 100px auto;
            transform-style: preserve-3d;/*在3D空间里展示*/
            perspective: 300px;/*视距*/
            display: flex;
            flex-wrap: wrap;
        }
        .item{
            width: 50px;
            height: 50px;
            background: red;
            transition: 1s;
            margin: 10px ;
            transform: rotateY(45deg);
        }

    </style>

</head>
<body>
<div class="stage">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
</body>
</html>
