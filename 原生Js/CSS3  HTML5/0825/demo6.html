<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 293px;
            height: 202px;
            border:1px solid #ccc;
            margin: 100px auto;
        }
        .wrap ul,.wrap ul li{
            width: 100%;
            height: 100%;

        }
        .boxImg{
            height: 100%;
            overflow: hidden;
        }
        .wrap ul li img{
            transition:transform 1s;
        }
        .wrap ul li:hover img{
            transform: scale(1.2);
        }

        .icoin{
            width: 60px;
            height: 60px;
            background: url(images/yl.png) no-repeat -91px -4px;
            margin: 0 auto;
        }
        @keyframes shake {
            0%,50%,100%{
                transform: rotate(0deg);
            }
            25%{
                transform: rotate(-25deg);
            }
            75%{
                transform: rotate(25deg);
            }

        }
        .icoin:hover{
            -webkit-animation: shake 0.3s infinite both;
            -o-animation: shake 0.3s infinite both;
            animation: shake 0.3s infinite both;
        }
    </style>
</head>
<body>
<div class="wrap">
    <ul>
        <li>
            <div class="boxImg">
            <img src="images/hs.jpg">
            </div>
        </li>

    </ul>
</div>

<div class="icoin"></div>

</body>
</html>
