<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .warp{
            width: 1200px;
            height: 220px;
            padding: 3px;
            position:relative;
            margin: 100px auto;
            background: url("images/jdLike.jpg");
        }
        .item{
            width: 1200px;
            height: 220px;
            border: 1px solid #ccc;
        }
        .line{
            width: 365px;
            height: 6px;
            background: url("images/jd.png")0 -124px;
            position: absolute;
            top:1px ;
            left: 840px;

        }
        .warp:hover .line{
            -webkit-animation: move 1s linear both;
            animation: move 1s linear both;
            }
        @keyframes move {
            0%{
                transform: translate(-1200px);
            }
            100%{
                transform: translate(0px);
            }
        }
    </style>
</head>
<body>
<div class="warp">
    <div class="line"></div>
    <div class="item"></div>
</div>
</body>
</html>
