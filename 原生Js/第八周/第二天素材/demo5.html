<script>
    /*
    * 实现思路：
    * 1：左右箭头绑定click事件
    * 2：初始化1）把所有banner上的slideCur类名去掉2）所有的banner隐藏3）获得当前显示banner的索引
    * 3：判断当前点击的是左按钮或者右按钮
    */
    var prev=document.querySelector('prev');
    var next=document.querySelector('next');
    var sides=document.querySelectorAll('.side');
    prev.addEventListener('click',fn,false);
    next.addEventListener('click',fn,false);
    var index=0;
    function fn(){
      [].forEach.call(sides,function(item,index){
          var reg=/sides/;
          if(reg.test(item.className)){
              curIndex=index;
          }
      }) ;
        var attr=this.dataset.attr;/*获得自定义属性attr的值*/
        if(attr=='prev'){/*点击左边的按钮*/
           curIndex=curIndex==0?sides.length-1:curIndex-1;
        }else if(attr=='next'){/*点击右边的按钮*/
          curIndex=curIndex==sides.length-1?0:curIndex+1;
        }
        window.setTimeout(function(){/*display属性和transition属性分离开，不要同时添加，否则导致动画效果失效*/
            sides[curIndex].classList.add('sideList');
        },100);
        sides[curIndex].style.display='block'
    }
</script>
