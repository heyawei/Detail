<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            width: 200px;
            height: 200px;
            transform-style:preserve-3d;
        }
        .item{
            width: 100%;
            height: 100%;
            background: red;
            transform: translateZ(100px);
        }
        .item:hover{
            transition: 1s;
            transform: translateZ(100px);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="item"></div>
</div>
</body>
</html>
