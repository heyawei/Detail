<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            width: 200px;
            height: 200px;
            position: relative;
            margin:250px auto;
            -webkit-perspective: 2000px;
            perspective: 2000px;
        }
        .wrap ul{
            width: 200px;
            height: 200px;
            transform-style:preserve-3d;
            animation:move 2s linear infinite both;
            transform-origin:100px 100px -100px;
        }
        .wrap ul li{
            width: 196px;
            height: 196px;
            line-height: 196px;
            position: absolute;
            left: 0;
            top: 0;
            border: 2px solid blue;
            background: rgba(152 ,251,151,0.5);
            color: #fff;
            text-align: center;
            list-style: none;
            font-size: 30px;
        }
        ul li:nth-child(1){
            top: -200px;
            border-radius: 50%;
           -webkit-transform: rotateX(90deg);
            transform: rotateX(90deg);
            transform-origin:bottom;
        }
        ul li:nth-child(2){
            top: 200px;
            border-radius: 50%;
            -webkit-transform: rotateX(-90deg);
            transform: rotateX(-90deg);
            transform-origin:top;
        }
        ul li:nth-child(3){
            left: -200px;
            border-radius: 50%;
            -webkit-transform: rotateY(-90deg);
            transform: rotateY(-90deg);
            transform-origin:right;
        }
        ul li:nth-child(4){
            left: 200px;
            border-radius: 50%;
            -webkit-transform: rotateY(90deg);
            transform: rotateY(90deg);
            transform-origin:left;
        }
        ul li:nth-child(5){
            border-radius: 50%;
            transform: translateZ(-200px);

        }
        ul li:nth-child(6){
            border-radius: 50%;
            transform: translateZ(0px);
        }
        @keyframes move {
            0%{
                transform:rotateX(0deg) rotateY(0deg)
            }
            100%{
                transform:rotateX(360deg) rotateY(360deg)
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>
</body>
</html>
