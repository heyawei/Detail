<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            width: 400px;
            margin: 50px auto;
        }
        ul li{
            width: 200px;
            height:200px;
            line-height: 200px;
            border: 1px solid orange;
            text-align: center;
            font-size: 20px;
            color: #fff;
            margin: 40px;
        }
        ul li:nth-child(1){/*外阴影*/
            box-shadow: -5px -5px 30px 3px black;
        }
        ul li:nth-child(2){/*多层阴影*/
            box-shadow: 1px 1px 3px 3px black, 3px 3px 5px 3px pink, 4px 4px 8px 3px orange,6px 6px 5px 3px green;
        }
        ul li:nth-child(3){/*单阴影*/
            box-shadow: 10px 0 10px -5px green;
        }
        ul li:nth-child(4){
            box-shadow: 0 0 0 10px palegreen;
            /*border-radius: 50%;*/
        }
        ul li:nth-child(5){/*内阴影*/
            box-shadow: -5px -5px 30px 3px black inset;
        }

        ul li:nth-child(6){
            /*text-shadow: 1px 1px 1px black, 2px 2px 3px pink, 2px 3px 3px orange;*/
            font-size: 70px;
            color: transparent;
            -webkit-text-stroke: 2px blue;
        }


    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li>珠峰培训</li>
</ul>
</body>
</html>
