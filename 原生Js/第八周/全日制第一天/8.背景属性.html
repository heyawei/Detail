<!DOCTYPE html>
<html>
<head lang="en">

    <title></title>
    <style type="text/css">
        body{
            /*background: url("img/baby.jpg") no-repeat;*/
            /*background-attachment: fixed;*/
        }
        .div1{
          width: 300px;
            height: 300px;
            border:30px solid rgba(0,0,0,0.5);
            padding: 20px;
         /* background: url(img/hs.jpg) no-repeat 0 0;*/

        }
