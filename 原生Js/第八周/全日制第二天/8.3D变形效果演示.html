<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .wrap{
            width: 200px;
            height: 200px;
            border:1px solid black;
            margin: 200px auto;
            perspective: 800px;/*视距*/
            transform-style: preserve-3d;/*3D空间里展示*/
        }
        .item{
            width: 100%;
            height: 100%;
            background: red;


        }
        .item:hover{
            transform:rotateY(45deg);
            transition: 1s;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="item"></div>
</div>
</body>
</html>
