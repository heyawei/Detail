<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .wrap{
            width: 140px;
            height: 140px;
            margin: 200px auto;
        }
        .item{
            width: 100%;
            height: 100%;
            background:#2c9dc4  url(images/img1.png) no-repeat center center;
            border-radius: 50%;
            box-shadow: 0 0 0 30px transparent;
            -webkit-transition:box-shadow 1s ease-in-out;
            transition:box-shadow 1s ease-in-out;
        }
        .item:hover{
            box-shadow:  0 0 0 0 rgba(255,255,255,0.3);
        }
    </style>
</head>
<body style="background: #2192bc">
<!--
box-shadow:0 0 0 30px white
         扩展半径  颜色
划过时：     0     white
划出时：    30px   transparent

-->
<div class="wrap">
    <div class="item"></div>
</div>
</body>
</html>
