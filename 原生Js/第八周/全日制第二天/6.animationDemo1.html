<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1{
            width: 60px;
            height: 60px;
            background: url(images/yl.png) -91px -4px;

        }
        .div1:hover{
            -webkit-animation: move 0.3s linear infinite  both;
            animation: move 0.3s linear infinite  both;
        }

        @-webkit-keyframes move {
            0%,50%,100%{
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            25%{
                -webkit-transform: rotate(30deg);
                transform: rotate(30deg);
            }
            75%{
                -webkit-transform: rotate(-30deg);
                transform: rotate(-30deg);
            }

        }
        @keyframes move {
            0%,50%,100%{
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            25%{
                -webkit-transform: rotate(30deg);
                transform: rotate(30deg);
            }
            75%{
                -webkit-transform: rotate(-30deg);
                transform: rotate(-30deg);
            }

        }
    </style>
</head>
<body>
<div class="div1"></div>
</body>
</html>
