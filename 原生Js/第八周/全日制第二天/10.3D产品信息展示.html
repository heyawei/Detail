<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .wrap{
            width: 310px;
            height: 100px;
            margin: 100px auto;
            -webkit-perspective: 2000px;
            perspective: 2000px;

        }
        .content{
            width: 100%;
            height: 100%;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            transition:1s;
        }
        .content:hover{
            transform: rotateX(90deg);
        }
        .wrap img{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 5px;
            transform: translateZ(50px);
        }
        .wrap .item{
            padding: 10px;
            width: 290px;
            height: 80px;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 5px;
            background: #ccc;
            transform: rotateX(-90deg) translateZ(50px);
        }
    </style>
</head>
<body style="background: rgb(246, 241, 232)">
<div class="wrap">
    <div class="content">
        <img src="images/chimpified.jpeg"/>
        <div class="item"> Contact Form <br>The easiest way to add a contact form to your shop.</div>
    </div>
</div>
</body>
</html>
