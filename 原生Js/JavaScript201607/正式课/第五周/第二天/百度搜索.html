<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>baiduInput</title>
    <style>
        *{ margin: 0; padding: 0; font-size: 14px; font-family: "microsoft yahei"; }
        .box{ width: 300px; margin: 30px auto; }
        .box input{ width: 278px; position: relative; top: 1px; height: 35px; padding: 0 10px; outline: none; }
        .box ul{ list-style: none; width: 300px; border: 1px solid #ccc; display: none;  }
        .box li{ height: 30px; line-height: 30px;  }
        .box li a{ display: block;  text-decoration: none; padding:0 10px;  }
        .box li a:hover{ background: #ccc; }

    </style>
</head>
<body>
    <div class="box" id="box">
        <input type="text" placeholder="请输入要搜索的内容"/>
        <ul>
            <li><a href="javascript:void 0">珠峰培训</a></li>
            <li><a href="javascript:void 0">珠峰html5培训</a></li>
            <li><a href="javascript:void 0">珠峰node培训</a></li>
            <li><a href="javascript:void 0">珠峰前端培训</a></li>
        </ul>
    </div>
</body>
</html>
<script>
    var box = document.getElementById('box');
    var input = box.getElementsByTagName('input')[0];
    var ul = box.getElementsByTagName('ul')[0];
    input.oninput= input.onkeyup = function (){
        //var reg = /^ +| +&/g;
        var reg = /^ *$/;
        if(reg.test(this.value)){
            ul.style.display = 'none';
            return;
        }
        ul.style.display = 'block';
    }
    ul.onclick = function (e){
        e= e || window.event;
        e.target = e.target || e.srcElement;
        if(e.target.nodeName.toLocaleLowerCase() == 'a'){
            input.value = e.target.innerHTML;
            this.style.display = 'none';
        }
    }

</script>
