    /*
    *   jQuery中常用的选择器:
    *        $('li',context) context是一个范围，如果没传那么默认是document
    *
    *        基本
    *        $('#id) 通过id获取
    *        $('.className') 通过class获取
    *        $('tagName') 通过标签获取元素
    *        $('selector1,selector2...') 同时获取多个
    *
    *        层级选择
    *        $('父级 子级') 所有的子孙后代
    *        $('父级>子级') 第一个子集
    *        $('#ul1+') 获取弟弟元素
    *        $('#ul1~ul')  所有的弟弟们中的ul
    *
    *        过滤选择器
    *            基本过滤器选择器
                 :first 第一个
                 :last 最后一个
                 :not  $('div:not(.c1)')  除了.c1
                 :even 偶数
                 :odd  奇数
                 :eq  $('div:eq(0)') 获取到的结果仍然是一个jquery对象。但是get获取到的是原生对象   eq(索引)

                 :gt(n)  大于
                 :lt(n)  小于
            内容过滤:
                :contains(内容)
                :has(ul) 所有获取到的元素中包含ul标签的


            属性选择器:
                $('*[haha]')
