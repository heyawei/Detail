    * */
/*
    function jQuery(){}
    jQuery.prototype.height = function (){} //css,animate,hide,show,animate
*/
    //$().height();
    //$.ajax
    //jQuery.ajax
    //jQuery.each
    //jQuery.fn = jQuery.prototype
    $.fn.extend(); //就是在原型的基础上拓展 ==> 只有实例才能用
    $.extend(); //直接在jQuery添加属性

    $.fn.extend({ //拓展在jq的原型上，只有实例才能调用
        tianxi : function (){
            console.log(1);
        }
    });

    $.extend({ //拓展在jquery本身，直接使用$.tianxi就可以调用
        tianxi : function (){
            console.log(2);
        }
    });
