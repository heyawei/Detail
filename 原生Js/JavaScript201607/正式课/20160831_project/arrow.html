        .box {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            border: 1px solid green;
        }

        .box span {
            position: absolute;
            top: 100px;
            left: 100px;

            width: 0;
            height: 0;
            font-size: 0;
            border: 10px solid transparent;
            border-left-color: green;
        }

        .box span.over {
            left: 97px;
            z-index: 1;
            border-left-color: #FFF;
        }
