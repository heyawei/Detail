<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训-看比赛官网</title>

    <!--做页面SEO搜索引擎的优化:网页的关键字、关键词、描述-->
    <meta name="keywords" content="javascript培训,js培训,HTML5培训,css培训,前端开发培训,node.js培训,nodeJS培训,移动端培训,北京珠峰培训"/>
    <meta name="description"
          content="珠峰培训是中国前端开发知名品牌，七年JS前端培训，以专注立身；70%的同学来自老学员推荐，以诚信立业。先学习考试通过后交学费；四周内可无条件退学费；工资不到9千退学费。我们专注的特色培训有：javascript培训,node.JS培训,前端开发培训,HTML5培训,移动端培训"/>

    <!--设置浏览器页卡上显示对应的ICON图标-->
    <link charset="utf-8" type="text/css" rel="shortcut icon" href="img/live-qq-logo.jpg"/>

    <!--导入CSS属性重置的样式文件-->
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>

    <!--在客户端浏览器调取LESS文件进行开发-->
    <link charset="utf-8" type="text/css" rel="stylesheet/less" href="css/index.less"/>
    <script charset="utf-8" type="text/javascript">
        var less = {
            env: 'development',
            pool: 1000
        };
    </script>
    <script charset="utf-8" type="text/javascript" src="js/less-2.5.3.min.js"></script>
    <script charset="utf-8" type="text/javascript">
        less.watch();
    </script>

    <!--在低于IE9的浏览器中导入HTML5.JS来处理H5标签的兼容-->
    <!--[if lt IE 9]>
    <script charset="utf-8" type="text/javascript" src="js/html5.min.js"></script>
    <![endif]-->
</head>
<body>
<!--HEADER-->
<header class="header">
    <section class="content">
        <h1><a href="#">珠峰培训-看比赛</a></h1>
        <nav class="nav clear">
            <a href="#" class="bg">看比赛</a>
            <a href="#">社区</a>
            <a href="#">下载
                <div class="downLoad">
                    <img src="img/weixin.jpg" alt="">

                    <p>扫一扫下载</p>

                    <p>腾讯体育APP</p>
                </div>
                <div class="downLoadBg"></div>
            </a>
            <a href="#">会员</a>
            <a href="http://live.qq.com/" target="_blank" class="liveQQ">
                <img src="img/live-qq-logo.jpg" alt="企鹅直播"/>
            </a>
        </nav>
        <div class="login">
            <a href="javascript:;">登录</a>
        </div>
    </section>
</header>

<!--CONTENT-->
<section class="content conBody">
    <!--MENU-->
    <div class="menu">
        <ul>

        </ul>
    </div>
    <!--RIGHT-->
    <div class="right">
        <!--CALENDER-->
        <div class="calender">
            <div class="cal-con">
                <div class="wrapper">

                </div>
            </div>
            <a href="javascript:;" class="cal-left">
                <span class="over"></span>
                <span></span>
            </a>
            <a href="javascript:;" class="cal-right">
                <span class="over"></span>
                <span></span>
            </a>
        </div>

        <!--MATCH-->
        <div class="match">
            <div class="wrapper">

            </div>
        </div>
    </div>
</section>

<!--实现模板引擎数据绑定-->
<script charset="utf-8" type="text/javascript" src="js/ejs.min.js"></script>
<script charset="utf-8" type="text/template" id="menuTemplate">
    <%for(var i=0;i
    <menuData.length;i++){%>
    <%var cur=menuData[i];%>
    <li>
        <a href="#<%=cur.HASH%>" data-id="<%=cur.columnId%>">
            <%=cur.title%>
            <i>
                <span class="over"></span>
                <span></span>
            </i>
        </a>
    </li>
    <%}%>
</script>
<script charset="utf-8" type="text/template" id="calendarTemplate">
    <%for(var i=0;i<calendarData.length;i++){%>
    <%var cur=calendarData[i];%>
    <a href="javascript:;" data-time="<%=cur.date%>">
        <span class="week"><%=cur.weekday%></span>
        <span class="date"><%=cur.date.formatTime('{1}-{2}')%></span>
    </a>
    <%}%>
</script>
<script charset="utf-8" type="text/template" id="matchTemplate">
    <%$.each(matchData,function(key,value){%>
    <div class="matchInfo" data-time="<%=key%>">
        <h2><%=key.formatTime('{1}月{2}日')%></h2>
        <ul>
            <%$.each(value,function(index,item){%>
            <li></li>
            <%});%>
        </ul>
    </div>
    <%});%>
</script>

<script charset="utf-8" type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/iscroll-5.1.3.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
</body>
</html>
