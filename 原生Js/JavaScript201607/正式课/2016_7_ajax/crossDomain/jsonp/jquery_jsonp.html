<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery使用jsonp</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: 'http://localhost:12345/sameOrigin',
                // 使用jsonp一定要将dataType设置为jsonp
                dataType: 'jsonp',
                // 将server定义好的请求参数(事例的name)放到jsonp
                jsonp: 'name',
                success: function (data) {
                    console.log(data)
                }
            })
        });
    </script>
</head>
<body>

</body>
</html>
