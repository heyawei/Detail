/*
*    git: 是一个版本管理工具
*    git clone 地址(群公告) 把在github上的远程仓库克隆到本地一份  ==> 第一次执行就可以
*    git pull origin master 更新主仓库  ==> 每天等老师上传讲义之后回家执行这条命令.
*    提交代码:  以后可能需要把自己写的代码放到自己的github上仓库
*    git add -A  把要提交的文件添加到暂存区 ==> 这会只是提交之前的准备工作,这会还没有版本号
*    git commit -m"本次提交的描述" 描述一般写本次提交做了什么事或者完成的是哪个需求。这个命令执行之后就会生成一个新的版本号了,有版本号记录可以做到代码回滚
*    git push origin master 把代码文件提交到github远程仓库中 ==> 为了让远程仓库保持和我本地代码保持一致，这样其他人就可以更新到我的最新的代码 提交过程中会输入用户名和密码，输入密码的时候没有显示
*    git fetch -v 查看本地仓库和远程仓库的连接
*
*
*    //把自己的本地文件夹变成git仓库，并且和远程git仓库连接
*    git init ==> 在文件夹里面执行  把这个文件夹初始化成一个本地仓库,就会生成一个默认的本地隐藏文件夹.git
*    git remote add origin +仓库地址  和这个地址代表的远程仓库连接
*    git pull origin master  ==> 更新远程仓库的内容
*    init + remote + pull == clone
*
*
*    如果有不想上传到github上的文件需要利用.ignore，然后把不上传的文件名字放到.ignore就可以
