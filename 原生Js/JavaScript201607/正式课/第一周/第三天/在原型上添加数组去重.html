Array.prototype.unique=function(){
    var obj={};
    for(var i=0;i<this.length;i++){
        var cur=this[i];
        if(obj[cur]==cur){
            this.length--;
            i--;
        }else {
            obj[cur]=cur;
        }
    }
    obj=null;
    return this;
};
