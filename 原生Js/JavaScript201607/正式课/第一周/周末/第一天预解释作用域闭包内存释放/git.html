<script>
    /*
    *   git： 版本管理工具
    *   www.github.com  用户名和密码   github存放了很多开源项目  jQuery  php
    *   仓库地址: 群公告里   .git结尾的链接
    *   1 新建一个文件夹  在这个文件夹内右键打开  git bash   ==> 命令: git clone +群公告地址
    *   2 以后每天 git pull origin master  更新命令
    *
    *
    *   // 如何提交自己的文件到自己的github 仓库中
    *   1 git add -A    把本地准备要提交的文件提交到暂存区
    *   2 git commit -m"本次提交完成哪些需求"  生成了一个本地版本号
    *   3 git push origin master 把本地新增加或者修改的文件提交到远程仓库,这个过程需要输入用户名和密码
    *
    *   // git fetch -v  查看远程仓库的链接
    *
    *   //如何把一个本地文件夹主动去和远程仓库链接  ==> git clone git仓库地址
    *   1 git init   把本地文件夹初始化成一个仓库
    *   2 git remote add origin 远程仓库地址    让刚刚初始化好的这个仓库和远程仓库链接
    *   3 git pull origin master 把远程最新的远程仓库更新到本地
    *
    *
    *
    * */
</script>
