<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>珠峰培训-CLICK</title>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            background: #EEE;
            overflow: hidden;
        }

        .box {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;

            width: 100px;
            height: 100px;
            background: lightblue;

            -webkit-transition: all 1s linear 0s;
            transition: all 1s linear 0s;
        }
    </style>
</head>
<body>
<div class="box"></div>

<script charset="utf-8" type="text/javascript" src="js/touch-0.2.14.min.js"></script>
<script charset="utf-8" type="text/javascript">
    var oBox = document.querySelector('.box');
    touch.on(oBox, 'tap', function (ev) {
        this.style.webkitTransitionDuration = '1s';
        this.style.webkitTransform = 'rotate(360deg)';
        var delayTimer = window.setTimeout(function () {
            this.style.webkitTransitionDuration = '0s';
            this.style.webkitTransform = 'rotate(0deg)';
            window.clearTimeout(delayTimer);
        }.bind(this), 1000);
    });

    touch.on(oBox, 'doubletap', function (ev) {
        this.style.webkitTransitionDuration = '1s';
        this.style.webkitTransform = 'rotate(-360deg)';
        var delayTimer = window.setTimeout(function () {
            this.style.webkitTransitionDuration = '0s';
            this.style.webkitTransform = 'rotate(0deg)';
            window.clearTimeout(delayTimer);
        }.bind(this), 1000);
    });


    touch.on(oBox, 'hold swipe', function (ev) {
        this.style.backgroundColor = 'red';
    });
</script>
</body>
</html>
