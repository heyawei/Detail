<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>珠峰培训-原生版轮播图</title>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/banner.css"/>
</head>
<body>
<section class="banner">
    <div class="wrapper">
        <!--实现无缝衔接:把第一张放末尾,把最后一张放在开头-->
        <div class="slide"><img data-src="img/banner5.jpg"/></div>
        <div class="slide"><img data-src="img/banner1.jpg"/></div>
        <div class="slide"><img data-src="img/banner2.jpg"/></div>
        <div class="slide"><img data-src="img/banner3.jpg"/></div>
        <div class="slide"><img data-src="img/banner4.jpg"/></div>
        <div class="slide"><img data-src="img/banner5.jpg"/></div>
        <div class="slide"><img data-src="img/banner1.jpg"/></div>
    </div>
    <ul class="tip">
        <li class="bg"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</section>

<script charset="utf-8" type="text/javascript" src="js/zepto.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/banner.js"></script>
</body>
</html>
