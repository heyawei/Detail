<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            list-style: none;
            width: 200px;
            display: flex;
        }
        .container li{
            height: 100px;
        }
        .container li:nth-child(1){
            width: 140px;
            flex: 3 1 0%;/*flex-grow  flex-shrink flex-basis*/
            background: green;
        }
        .container li:nth-child(2){
            width: 100px;
            flex: 2 2 auto;
            background: orange;
        }
        .container li:nth-child(3){
            flex: 1 3 200px;
            background: deepskyblue;
        }
        /*
        flex-basis 基准值
        auto 如果设置了宽度,则计算时基准值以宽度值为准，没有设置则以自身宽度为准
        100px 具体数值 width 形同虚设
        百分比  相对于父容器的百分比


        基准值： 0 + 100 + 200 = 300
        剩余空间 600 - 300 = 300
        扩展比例flex-grow : 3+2+1 = 6
        li：nth-child(1) 3*50+0  = 150
        li：nth-child(2) 2*50+100 = 200
         li：nth-child(2) 1*50+200 = 250


         溢出空间：100
         0%*3+2*100+3*200 = 800；
         2*100/800 = 收缩值/100
         收缩值 = 25；
         li:nth-child(2) 100-25 = 75
         li:nth-child(3) 200-75 = 125

          flex : 0 1 auto  (默认值)
          flex : 1  ->flex:1 1 0%
          flex : none - > flex: 0 0 auto
        */



    </style>
</head>
<body>
<ul class="container">
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
