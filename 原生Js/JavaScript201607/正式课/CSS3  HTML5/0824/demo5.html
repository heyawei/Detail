<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        ul li{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 10px  auto;
        }
        ul li:nth-child(1){
            border-radius: 20px 50px 40px 10px;
        }
        ul li:nth-child(2){
            height: 50px;/*水平椭圆：宽是高的2倍*/
            /*border-radius: 50px/25px;*/
            border-radius: 50%;/*百分比是相对于宽高的值*/
        }
        ul li:nth-child(3){
            height: 50px;
            border-radius: 50px 50px 0 0 ;
        }
        ul li:nth-child(4){
            width: 50px;
            height: 50px;
            border-radius: 50px 0 0 0;
        }
        ul li:nth-child(5){
            border: 15px solid green;
            border-radius: 10px 50px 5px 60px;
        }

        /*
        一个值：四个方向水平半径和垂直半径都一样
        二个值：左上,右下一样，右上和左下一样
        三个值 :第一个值（左上） 第二个值（右上和左下） 第三个值（右下）
        四个值：左上 右上 右下 左下

        内圆和外圆
        内圆的半径 = 外圆的半径 - 边框的值 ，如果小于等于0，则呈现出直角效果
        */

    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
