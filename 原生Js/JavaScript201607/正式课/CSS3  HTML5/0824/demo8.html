<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            width: 100px;
            height: 100px;
            border:10px solid rgba(251,89,138,0.5);
            display: inline-block;
            padding: 20px;
            background: url(images/hs.jpg) no-repeat;
        }
        /*ul li:nth-child(1){
            background-origin: padding-box;/!*默认值*!/
        }
        ul li:nth-child(2){
            background-origin: border-box;
        }
        ul li:nth-child(3){
            background-origin: content-box;
        }*/
        ul li:nth-child(1){
            background-clip: padding-box;
        }
        ul li:nth-child(2){
            background-clip: border-box;/*默认值*/
        }
        ul li:nth-child(3){
            background-clip: content-box;
        }
        ul li:nth-child(5){
            width: auto;
            height: auto;
            font-size: 70px;
            background-clip:text;
            -webkit-background-clip:text;
            color: transparent;
        }
        ul li:nth-child(6){
            text-stroke:2px blue;
            -webkit-text-stroke: 2px blue;
            border:1px solid transparent;
            font-size: 60px;
            color: transparent;
        }
        ul li:nth-child(7){
            background: url(images/baby.jpg) no-repeat;
            background-size: cover;
            -webkit-filter:saturate(4); ;
            filter: saturate(4); ;
        }
       /* body{
            background: url(images/baby.jpg) no-repeat;
            background-attachment:fixed ;
        }*/

        ul li:nth-child(8){
            width:100px;
            height: 100px;
            border: 2px solid green;
            background: none;
            /*box-shadow: 20px 5px 10px -10px orange;*/
            box-shadow: 2px 3px 10px 2px orange,4px 5px 10px 2px blue,6px 8px 10px 3px yellow,8px 10px 10px 2px deepskyblue;

            /*
            扩展半径：正：往外扩展 负：往内收缩
            只有扩展半径时，呈现的效果相当于增加了边框效果

            */

        }
        ul li:nth-child(9){
            width: auto;
            background: none;
            font-size: 100px;
            text-shadow: 2px 3px 10px  orange,4px 5px 10px blue,6px 8px 10px  yellow,8px 10px 10px deepskyblue;

        }
        ul li:nth-child(10){
            border:1px solid red;
            width: 200px;
            height: 200px;
            -webkit-mask-image: url(images/mask.png);
            -webkit-mask-repeat: no-repeat;


        }
    </style>
</head>
<body style="height: 1000px">
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <!--<li>文本裁剪</li>-->
    <!--<li>zhufengpeixun</li>-->
    <li></li>
    <li></li>
    <li>珠峰培训</li>
    <li></li>
</ul>
</body>
</html>
