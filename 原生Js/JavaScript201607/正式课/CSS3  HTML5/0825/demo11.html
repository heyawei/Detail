<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .stage{
            width: 310px;
            height: 100px;
            perspective:880px;
            margin: 100px auto;

        }
        .box{
            transform-style: preserve-3d;
            width: 310px;
            height: 100px;
            position: relative;
            transition: transform 0.5s;
        }
         .box img{
             position: absolute;
             border-radius: 10px;
             transform: translateZ(49px);
         }
        .box span{
            display: block;
            position: absolute;
            width: 290px;
            height: 80px;
            border-radius: 5px;
            padding: 10px;
            background: #eee;
            transform: rotateX(-90deg) translateZ(50px);
        }
        .box:hover{
            transform: rotateX(90deg);
        }

    </style>
</head>
<body style="background:rgb(246, 241, 232)">
<div class="stage">
    <div class="box">
        <img src="images/chimpified.jpeg" alt=""/>
        <span> Contact Form <br/>The easiest way to add a contact form to your shop.
        </span>
    </div>
</div>
</body>
</html>
