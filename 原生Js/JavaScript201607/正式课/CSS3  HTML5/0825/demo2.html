<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{
            height: 200px;
            background: #2192bc;
            padding-top: 50px;
        }
        .boxImg{
            width: 100px;
            height: 100px;
            background:#2c9dc4 url(images/img1.png) no-repeat center center;
            border-radius: 50%;
            margin: 0 auto;
            box-shadow: 0 0 0 30px transparent;
            -webkit-transition:box-shadow 1s ease-in-out;
            -moz-transition:box-shadow 1s ease-in-out;
            -ms-transition:box-shadow 1s ease-in-out;
            -o-transition:box-shadow 1s ease-in-out;
            transition:box-shadow 1s ease-in-out;
        }
        .boxImg:hover{
            box-shadow:0 0 0 0 rgba(255,255,255,0.5);
        }

    </style>
</head>
<body>
<!--
css属性：box-shadow   扩展半径         颜色
划过时               30px ~ 0px   transparent ~ white
-->
<div class="box">
   <div class="boxImg"></div>
</div>
</body>
</html>
