<script>
    /*
    *   JSON是一种数据格式   xml也是一种数据格式 ===> 前端和后台交换数据的类型
    *     特点: 属性名字需要用双引号,属性值如果是字符串也用双引号
    *       JSON.parse() ==>  把json格式的字符串转化成对象
    *       JSON.stringify ==> 把json格式的对象转化成json格式的字符串
    *       ps: 一个是添加引号stringify,其他一个是去掉引号parse ==> eval也可以去引号
    *       ps: JSON在低版本ie的window下没有这个属性
    * */

    var obj =      {name:'tianxi',age:30};
    var objJson = {"name":"tianxi","age":30}; //json格式的对象
    console.log(window.JSON); //在低版本ie中7不兼容
    var strJson = JSON.stringify(objJson); //"{"name":"tianxi","age":30}"
    var res = JSON.parse(strJson);

    function jsonParse(strJson){
        //"JSON"是否是window的一个属性
        return "JSON" in window ? JSON.parse(strJson) : eval("("+strJson+")");
    }

</script>
