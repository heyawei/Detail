<script>
    function byClass(strClass,context){
        context = context || document;
        if(context.getElementsByClassName){
            return context.getElementsByClassName(strClass);
        }
        var ary = [];
        strClass = strClass.replace(/(^ +| +$)/g,"");
        var strClassAry = strClass.split(/ +/g); //["c2","c3"]
        var childs = context.getElementsByTagName('*');
        for(var i=0; i<childs.length; i++){
            var curChild = childs[i]; //<ul class="c2 c3 c2 c4 c2"> ["c2","c3"]
            var flag = true;
            for(var j=0; j<strClassAry.length; j++){
                var curClass = strClassAry[j];
                var reg = new RegExp("(^| +)"+curClass+"( +|$)","g"); //  /c2/   /c3/
                if(!reg.test(curChild.className)){
                    flag = false;
                    break;
                }
            }
            if(flag){
                ary.push(curChild);
            }
        }
        return ary;
    }
</script>
