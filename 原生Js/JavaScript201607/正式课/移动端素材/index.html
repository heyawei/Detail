<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <style>
      html,body{
          width: 100%;
          overflow-x: hidden;
      }
        html{
            font-size: 100px;
        }
        .banner{
           position: relative;
            height: 2em;
            /*overflow: hidden;*/
        }
        .banner .wrapper{
            height: 100%;
            position: absolute;
            top: 0;
            left: -100%;
        }
        .banner .wrapper .slide{
            float: left;
            height: 100%;
            background: rgba(0,0,0,0.2);
        }
        .banner .wrapper .slide img{
            display: none;
            width: 100%;
            height: 100%;
        }
        .tip{
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
        }
        .tip li{
            display: inline-block;
            margin: 0 0.3rem;
            width: 0.16rem;
            height: 0.16rem;
            background: rgba(0,0,0,0.2);
            border-radius: 50%;
            vertical-align: top;
        }
    </style>
</head>
<body>
   <section class="banner">
       <div class="wrapper">
           <div class="slide"><img data-src="../../images/banner1.jpg" alt=""/></div>
           <div class="slide"><img data-src="../../images/banner2.jpg" alt=""/></div>
           <div class="slide"><img data-src="../../images/banner3.jpg" alt=""/></div>
           <div class="slide"><img data-src="../../images/banner4.jpg" alt=""/></div>
           <div class="slide"><img data-src="../../images/banner3.jpg" alt=""/></div>
       </div>
       <ul class="tip">
           <li class="bg"></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
       </ul>
   </section>
</body>
</html>
<script charset="utf-8" type="text/javascript" src="js/zepto.min.js"></script>
<script charset="utf-8" type="text/javascript" src="index.txt.js"></script>
