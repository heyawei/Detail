<script>
    for(var i=0; i<50; i++){
        var div = document.createElement('div');
        div.style.width = "20%";
        div.setAttribute('haha','xixi');
        div.style.height = "200px";
        div.style.cssFloat = 'left';
        div.style.backgroundColor = 'rgb('+Math.round(Math.random()*255)+','+Math.round(Math.random()*255)+','+Math.round(Math.random()*255)+')';
        div.innerHTML = '<a href="javascript:void 0">delete</a>';
        document.body.appendChild(div);
    }
    // 事件委托 ==> 所有的点击事件全部委托给body，根据事件源的不同进行判断做不同的处理
    document.body.onclick = function (e){ //
        e = e || window.event;
        e.target = e.target || e.srcElement;
        //
        if(e.target.nodeName.toLocaleLowerCase() == 'a' && e.target.parentNode.getAttribute('haha') == 'xixi' ){ //事件源是a
            this.removeChild(e.target.parentNode);
        }
    }
</script>
