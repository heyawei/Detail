<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            display: flex;
            flex-wrap: wrap;

        }
        .wrap > *{
            height: 100px;
            padding: 10px 0 ;
            flex:1  100%;
        }
        .header{
            background: red;
        }
        .main{
            background: deepskyblue;
        }
        .aside-1{
            background: purple;
        }
        .aside-2{
            background: green;
        }
        footer{
            background: pink;
        }
        @media screen and (min-width: 600px){
            .aside{
                flex: 1 0%;
            }
             
        }
        @media screen and (min-width: 800px) {
            .main{
                flex: 2 0%;
            }
            .aside-1{
                order: -1;
            }
            .header{
                order: -2;
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <header class="header">header</header>
    <main class="main">main</main>
    <aside class="aside aside-1">aside-1aside-1</aside>
    <aside class="aside aside-2">aside-2</aside>
    <footer class="footer">footer</footer>
</div>
</body>
</html>
