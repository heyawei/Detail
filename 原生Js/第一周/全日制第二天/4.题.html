<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function fn() {
        var i = 10;
        return function (n) {
            console.log(n + (++i));
        }
    }
    var f = fn();
    f(8);
    f(9);
    fn()(7);
    fn()(6);
    fn()(5);
    f(4);
</script>
</body>
