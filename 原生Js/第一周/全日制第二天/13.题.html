<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var num = 4;
    var obj = {
        num: 16,
        fn: (function (num) {
            this.num *= 2;
            num += 8;
            return function () {
                this.num *= 4;
                num += 1;
                console.log(num);
            }
        })(num)
    };
    var fn = obj.fn;
    fn();
    obj.fn();
    console.log(window.num, obj.num);
</script>
</body>
</html>
