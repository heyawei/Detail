<!DOCTYPE html>

    <title></title>

<body>
<script>
    function Fn(){//创建一个构造函数--构造函数中存的都是私有的属性和方法；
        this.x=100;
        this.y=200;
    }
    //原型prototype上，放的都是公有的属性和方法
    Fn.prototype.showX=function(){
        alert(this.x);
    };
    //创建实例
    var f1=new Fn;
    f1.showX();

</script>
