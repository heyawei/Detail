<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var ary=[1,2,1,2,3,2,1,3,3.23749283];
    //功能：去重--给数组 公有方法 上添加一个去重的方法
    //小技巧：给原型上添加公有方法，一定要明白this指向谁；
    Array.prototype.rmSame=function (){
        //this->实例；
        for(var i=0; i<this.length; i++){
            //拿数组中的每一项，跟他后面的每一项进行比较；重复了就删除
            for(var j=i+1; j<this.length; j++){
                if(this[i]==this[j]){
                    this.splice(i,1);
                    i--;
                }
            }
        }
        return this;
    };
    //能否进行链式操作，取决于你前面函数的返回值：
    // 返回值是数组，能使用数组的方法；返回的是数字，只能使用数字的方法； toFixed(要保留的小数个数)
    console.log(ary.rmSame());
    var res=ary.rmSame().sort(function(a,b){return a-b}).pop().toFixed(2);
    //ary.push()  ary.pop()
console.log(res)
</script>
</body>
</html>
