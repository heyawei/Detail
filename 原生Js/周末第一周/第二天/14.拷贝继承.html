<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var obj1={name:'zhufeng',age:123};
    var obj2={};
    for(var attr in obj1){
        obj2[attr]=obj1[attr];
        console.log(obj2)
    }
    obj2.name='haha';
    //功能：让后面的对象，继承前面的对象；
    function extend(pre,nex){
        for(var attr in pre){
            nex[attr]=pre[attr];
        }
        return nex;
    }
    console.log(extend(obj1,obj2))
</script>
</body>
</html>
