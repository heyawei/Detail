<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function F(){
        this.x=100;
    }
    F.prototype.showX=function(){};
    var f=new F;

    function S(){//子类的构造函数中 继承 父类私有的；
        F.call(this); //call继承
    }
    S.prototype=new F; //原型链继承
    S.prototype.constructor=S;
    var s=new S;
    console.dir(s);
    /*
    * x:100
    * __proto__:
        * constructor:S
        * x:100;
    * __proto__:
        * constructor:F;
        * showX:....
    *
    *
    *
    *
    * */
</script>
</body>
</html>
