<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //原型链继承：把父类 私有+公有 的属性和方法，都继承给了子类 公有的 方法；
    //相当于 把父类new出来的实例，都给了子类的原型
    function F(){
        this.x=100;
    }
    F.prototype.showX=function(){};
    var f=new F;
    console.dir(f);
    /*
    * x:100
    * __proto__:
    * constructor:F;
    * showX:....
    * */

    function S(){
        this.y=200;
    }
    S.prototype=new F; //把父类私有+公有 都给了 子类公有的；
    S.prototype.constructor=S;
    var s=new S;
    console.dir(s);
    /*
    * y:200;
    * __proto__:
    * x:100
    * __proto__:
    * constructor:F;
    * showX:......
    *
    *
    * */

</script>
</body>
</html>
