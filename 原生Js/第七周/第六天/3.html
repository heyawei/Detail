    function fn(result) {

    $.ajax({
        url: 'http://localhost:80/getAll',
        type: 'get',
        dataType: 'jsonp',
        jsonpCallback: 'fn',
        jsonp: 'cb' //->把默认的callback改为cb,这样传递给服务器的是?cb=fn
