<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var xhr = new XMLHttpRequest();


        xhr.open('get', './README.txt', false, 'zhangyatao', '123455');

        // 自定义请求首部
        xhr.setRequestHeader('test', '123');
        xhr.setRequestHeader('test', '456');

        console.log('before send');

        setTimeout(function () {
            xhr.send();
        }, 0);

        console.log('after send');

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log('get response body:', xhr.responseText);

                // 获取响应首部
                var date = xhr.getResponseHeader('date');
                console.log('当前服务器时间为:', new Date(date));
                // 获取所有的响应首部
                console.log(xhr.getAllResponseHeaders());
            }
        };
    </script>
</head>
<body>

</body>
</html>
