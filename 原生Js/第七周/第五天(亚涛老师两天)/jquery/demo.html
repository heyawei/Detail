    <script>
        window.name = 'global';
        $.ajax({
            url: './ajax.html',
            async: true,
            beforeSend: function () {
                console.log('[beforeSend]');
                console.log('[beforeSend this name]', this.name);
            },
            cache: false,
            complete: function () {
                console.log('[complete]');
                console.log('[complete this name]', this.name);
            },
            contentType: false,
            context: {name: 'local'},
            data: new FormData(),
            dataType: 'html',
            error: function (err) {
                console.log('[error]', err);
            },
            headers: {abcd: 123},
            method: 'post',
            processData: false,
            success: function (data) {
                console.log('[success data]', data);
            },
            timeout: 0

        });
