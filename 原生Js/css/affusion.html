<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注水</title>
    <style type="text/css">
        .box{
            width:80px;
            height:100px;
            border:1px solid #cccccc;
            margin:60px;
        }
        .affusion{
            width:80px;
            background-color: #01B0FC;
        }
        .affusion{
            animation:move 5s ease-in-out 0s normal;
            -webkit-animation: move 1.3s ease-out 0s normal;
            -moz-animation: move 1.3s ease-out 0s normal;
            -o-animation: move 1.3s ease-out 0s normal;
        }
        /*@-webkit-keyframes move*/
        /*{*/
            /*0%{*/
              /*height:0px;*/
            /*}*/
            /*100%{*/
                /*height:50%;*/
                /*background-color: #01B0FC;*/
            /*}*/
        /*}*/
    </style>
</head>
<body>
    <div class="box"><div class="affusion"></div></div>
</body>
</html>
<script type="text/javascript">
//    document.getElementsByClassName("affusion")[0].style.height="50%";
function move(){
    var num=50;
    for(var i=0;i<num;++i){
        var het=i
        document.getElementsByClassName("affusion")[0].style.height=het+'px';
        document.getElementsByClassName("affusion")[0].style.backgroundColor = "red";
        console.log(document.getElementsByClassName("affusion")[0].style.height)
    }
}
move();



</script>
