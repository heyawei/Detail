<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            overflow: hidden;
        }
        *{
            margin:0;
            padding:0;
        }
        div{
            position: absolute;
            width: 150px;
            height:150px;
            background: red;
            top:0;
        }
        .div1{
            left:0;
            background: lightgreen;
        }
        .div2{
            left:200px;
            background: lightpink;
        }
        .div3{
            left:400px;
            background: lightblue;
        }
        .div4{
            left:600px;
            background:lightgoldenrodyellow;
        }
        div img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="div1"><img src="img/1.png" alt=""></div>
<div class="div2"><img src="img/2.png" alt=""></div>
<div class="div3"><img src="img/3.png" alt=""></div>
<div class="div4"><img src="img/4.png" alt=""></div>
<script src="js/event.js"></script>
<script src="js/effect.js"></script>
<script src="js/Drag.js"></script>
<script>
    var aDiv=document.getElementsByTagName('div');
    for(var i=0; i<aDiv.length; i++){
        var obj=new Drag(aDiv[i]);
        //需求：索引为1的元素，可以进行边界限制的拖拽；
        if(i==1){
            //obj.creaseIndex();
            obj.range({left:100,top:0,right:500,bottom:500})
        }
        if(i==2){
            obj.border();
        }
        if(i==3){
            obj.jump();
        }
    }
</script>
</body>
</html>
