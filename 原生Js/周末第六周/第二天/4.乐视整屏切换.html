<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        .wrap{
            width: 100%;
            height: 100%;
            position: absolute;
            left:0;
            top:0;
            /*overflow: hidden;*/
        }
        .wrap div{
            width: 100%;
            height: 100%;
            font-size: 100px;
            text-align: center;
            color: white;
        }
        .div1{
            background: darkblue;
        }
        .div2{
            background: darkcyan;
        }
        .div3{
            background: darkmagenta;
        }
        .div4{
            background: darkorange;
        }
        .div5{
            background: darksalmon;
        }
        ul{
            position: fixed;
            right:30px;
            top:50%;
            margin-top:-85px;

        }
        ul li{
            width: 30px;
            height: 30px;
            border: 5px solid lightblue;
            border-radius: 50%;
            margin-bottom: 5px;
        }
        ul li.on{
            background: lightblue;
        }
    </style>
</head>
<body>
<div id="wrap" class="wrap">
    <div class="div1">page1</div>
    <div class="div2">page2</div>
    <div class="div3">page3</div>
    <div class="div4">page4</div>
    <div class="div5">page5</div>
    <ul>
        <li class="on"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="js/wheel.js"></script>
<script src="js/utils.js"></script>
<script src="js/move.js"></script>
<script>
    var oWrap=document.getElementById('wrap');
    var aDiv=oWrap.getElementsByTagName('div');
    var aLi=oWrap.getElementsByTagName('li');
    var n=0;
    var isWheel=true;
    addWheel(oWrap,function(bOk){
        if(isWheel){
            if(bOk){
                if(n>=aDiv.length-1){
                    alert('到底了')
                    return;
                }
                n++;
            }else{
                if(n<=0){
                    alert('到顶了')
                    return;
                }
                n--;
            }
            isWheel=false;
            setTimeout(function(){
                isWheel=true;
            },600);
        }
        changePage();
    });
    function changePage(){
        animate(oWrap,{top:-n*utils.win('clientHeight')},{duration:400})
        for(var i=0; i<aLi.length; i++){
            aLi[i].className='';
        }
        aLi[n].className='on';
    }
</script>
</body>
</html>
