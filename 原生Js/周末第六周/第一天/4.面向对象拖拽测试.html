<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            overflow: hidden;
        }
        *{
            margin:0;
            padding:0;
        }
        div{
            width: 150px;
            height: 150px;
            position: absolute;
            top:0;
        }
        div img{
            width: 100%;
            height: 100%;
        }
        .div1{
            left:0;
            background: lightblue;
        }
        .div2{
            left:200px;
            background: lightpink;
        }
        .div3{
            left:400px;
            background: lightgreen;
        }
        .div4{
            left:600px;
            background: darkolivegreen;
        }
    </style>
</head>
<body>
<div class="div1" id="div1"><img src="img/1.png" alt=""></div>
<script src="js/event.js"></script>
<script src="js/effect.js"></script>
<script src="js/Drag1.js"></script>
<script>
    var oDiv=document.getElementById('div1');
    var obj=new Drag(oDiv);
    obj.on('selfDown',removeEffect);
    obj.on('selfMove',getSpeed);
    obj.on('selfUp',fly);
    obj.on('selfUp',drop);
</script>
</body>
</html>
